<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="container">
        <h1 id="title">Color Wars</h1>
        <h2 id="subtitle">A Tic-Tac-Toe Game</h2>
        <div id="grid">
            <div class="box leftColumn topRow rlDiagonal" id="box-1"></div>
            <div class="box middleColumn topRow" id="box-2"></div>
            <div class="box rightColumn topRow lrDiagonal" id="box-3"></div>
            <div class="box leftColumn middleRow" id="box-4"></div>
            <div class="box middleColumn middleRow rlDiagonal lrDiagonal" id="box-5"></div>
            <div class="box rightColumn middleRow" id="box-6"></div>
            <div class="box leftColumn bottomRow" id="box-7"></div>
            <div class="box middleColumn bottomRow" id="box-8"></div>
            <div class="box rightColumn bottomRow rlDiagonal lrDiagonal" id="box-9"></div>
        </div>
        <button id="reset">RESET</button>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
