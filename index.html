<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="grid">
        <div class="box leftColumn topRow rlDiagonal" id="topLeft"></div>
        <div class="box middleColumn topRow" id="topMiddle"></div>
        <div class="box rightColumn topRow lrDiagonal" id="topRight"></div>
        <div class="box leftColumn middleRow" id="middleLeft"></div>
        <div class="box middleColumn middleRow rlDiagonal lrDiagonal" id="middleMiddle"></div>
        <div class="box rightColumn middleRow" id="middleRight"></div>
        <div class="box leftColumn bottomRow" id="bottomLeft"></div>
        <div class="box middleColumn bottomRow" id="bottomMiddle"></div>
        <div class="box rightColumn bottomRow rlDiagonal lrDiagonal" id="bottomRight"></div>
    </div>
    <button id="reset">RESET</button>

    <script src="js/app.js"></script>
</body>
</html>
