<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="grid">
        <div class="row" id="topRow">
            <div class="box" id="topLeft"></div>
            <div class="box" id="topMiddle"></div>
            <div class="box" id="topRight"></div>
        </div>
        <div class="row" id="middleRow">
            <div class="box" id="middleLeft"></div>
            <div class="box" id="middleMiddle"></div>
            <div class="box" id="middleRight"></div>
        </div>
        <div class="row" id="bottomRow">
            <div class="box" id="bottomLeft"></div>
            <div class="box" id="bottomMiddle"></div>
            <div class="box" id="bottomRight"></div>
        </div>
    </div>
    <button id="reset">RESET</button>

    <script src="js/app.js"></script>
</body>
</html>
